<script>

function computerPlay() {
    let cpuChoice = Math.floor(Math.random() * 3);

    if (cpuChoice === 0) {
        return 'rock';
    } else if (cpuChoice === 1) {
        return 'paper';
    } else {
        return 'scissors';
    }
}

function playerSelection() {
    let playerChoice = prompt('Please enter rock, paper, or scissors'); 

        playerChoice = playerChoice.toLowerCase();
        
        switch(playerChoice) {
            case 'rock':
                return playerChoice;
                break;

            case 'paper':
                return playerChoice;
                break;

            case 'scissors':
                return playerChoice;
                break; 
        }
    }

let computerScore = 0;
let playerScore = 0;
let gameRounds = 0;


function playRound() {
    let computer = computerPlay();
     //Remove console.log later - here for testing draws

    let player = playerSelection();

    if (((player) === 'rock' && (computer) === 'scissors') ||
    ((player) === 'paper' && (computer) === 'rock') ||
    ((player) === 'scissors' && (computer) === 'paper')) {
        gameRounds ++;
        playerScore ++;
        alert(`You won this round! You chose ${player} and CPU chose ${computer}!`);
    } else if ((player) === (computer)) {
        gameRounds ++;
        alert(`Draw! You both chose ${player}!`); 
    } else if ((player) === undefined) {
        alert(`Oops! That doesn't look quite right. Try again!`);
    } else {
        gameRounds ++;
        computerScore ++;
        alert(`You lose this round! CPU chose ${computer} and you chose ${player}!`);
    } 
}


function game() {
    for (let i = 0; i < 5; i ++) {
        playRound();
        console.log("Rounds played: ", gameRounds);
        console.log("Player score: ", playerScore);
        console.log("CPU score: ", computerScore);
    }

    while (playerScore === computerScore) {
    if (gameRounds >= 5) {
        alert(`Tiebreaker round!`);
        playRound();
        console.log("Rounds played: ", gameRounds);
        console.log("Player score: ", playerScore);
        console.log("CPU score: ", computerScore);  
    }
  }  

    if (playerScore > computerScore) {
        alert('You win!');
    } else {
        alert('You lose!');
    }
    
}

game();

console.log("Total rounds played: ", gameRounds);
console.log("Final player score: ", playerScore);
console.log("Final CPU score: ", computerScore);

</script>
